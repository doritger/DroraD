  <hr>
  
  <section class="contact_form">
  <form method="POST" autocomplete="on">
   <div class="details">
   	  <div class="name">
   		<label for="fullname">full name</label> 	   
	    <input type="text" id="fullname" name="fullname" class="start" placeholder="Full Name">
	  </div>
	  <div class="mail">  
	    <label for="email" class="start">email</label> 	    
	    <input type="email" id="email" name="email" class="end" placeholder="Email" required="required"> 
	</div>
   </div>
	<div class="msg">    
	    <label for="message">message</label><br/>
	    <textarea name="message" placeholder="Message" rows="15" cols="30"></textarea>
	    <input type="submit" value="submit" id="button">
	</div>
	</form> 
	</section>	
	</div> 
</body>
